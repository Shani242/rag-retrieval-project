<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Retrieval Demo</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #1e3a8a; /* כחול כהה מקצועי */
            border-bottom: 3px solid #dbeafe;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 2em;
        }
        p {
            line-height: 1.6;
            color: #555;
        }

        /* --- Input Area Styling --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #queryInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #cceeff;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        #queryInput:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        #searchButton {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        #searchButton:hover {
            background-color: #2563eb;
        }
        #searchButton:active {
            transform: scale(0.98);
        }

        /* --- Results Area Styling --- */
        #resultsArea h2 {
            font-size: 1.5em;
            color: #1e3a8a;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .chunk {
            border: 1px solid #e0e7ff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f9fafb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .chunk-header {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.9em;
        }
        .id-label { color: #555; }
        .score {
            color: #10b981;
            font-weight: 800;
        }
        .chunk p {
            line-height: 1.6;
            margin-top: 0;
            white-space: pre-wrap;
        }
        .error-message {
            color: #ef4444;
            font-weight: 600;
            padding: 15px;
            background-color: #fee2e2;
            border-radius: 6px;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #3b82f6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Retrieval Component</h1>
        <p>Enter a query to retrieve relevant context chunks from the Accountant article.</p>

        <div class="input-group">
            <input type="text" id="queryInput" placeholder="e.g., How much tax money can I save?" aria-label="Search query">
            <button id="searchButton">Retrieve Context</button>
        </div>

        <div id="resultsArea">
            <h2>Retrieved Context (<span id="chunkCount">0</span>)</h2>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', runQuery);
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runQuery();
            }
        });

        async function runQuery() {
            const query = document.getElementById('queryInput').value;
            const resultsArea = document.getElementById('resultsArea');

            resultsArea.innerHTML = '<h2>Retrieved Context (<span id="chunkCount">...</span>)</h2>' +
                                     '<p class="loading-indicator">Searching for context...</p>';

            if (!query.trim()) {
                resultsArea.innerHTML = '<h2>Retrieved Context (<span id="chunkCount">0</span>)</h2><p class="error-message">Please enter a valid query.</p>';
                return;
            }

            try {
                const response = await fetch('/api/retrieve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query_text: query }),
                });

                const data = await response.json();

                resultsArea.querySelector('.loading-indicator')?.remove();

                if (!response.ok) {
                    const errorMessage = data.detail || 'An unknown server error occurred.';
                    resultsArea.innerHTML += `<div class="error-message">API Error (${response.status}): ${errorMessage}</div>`;
                    resultsArea.querySelector('#chunkCount').textContent = '0';
                    return;
                }

                const chunkCountSpan = resultsArea.querySelector('#chunkCount');
                chunkCountSpan.textContent = data.num_results;

                if (data.num_results === 0) {
                    resultsArea.innerHTML += '<p class="loading-indicator">No highly relevant context found above the maximum distance threshold.</p>';
                } else {
                    data.results.forEach(chunk => {
                        const chunkDiv = document.createElement('div');
                        chunkDiv.className = 'chunk';
                        chunkDiv.innerHTML = `
                            <div class="chunk-header">
                                <span class="id-label">ID: ${chunk.id}</span>
                                <span class="score">Distance: ${chunk.score}</span>
                            </div>
                            <p>${chunk.text}</p>
                        `;
                        resultsArea.appendChild(chunkDiv);
                    });
                }

            } catch (error) {
                console.error('[CLIENT] Fetch error:', error);
                resultsArea.querySelector('.loading-indicator')?.remove();
                resultsArea.innerHTML += `<div class="error-message">Network Error: Could not connect to the API server (Is FastAPI running?).</div>`;
                resultsArea.querySelector('#chunkCount').textContent = '0';
            }
        }
    </script>
</body>
</html>
